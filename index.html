<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Race Registration Form</title>
  </head>
  <body>
    <div class="container">
      <h1 class="display-3 text-primary">Race Registration!</h1>
      <form action="success.html">
        <div class="row">
          <div class="form-group col-md">
            <label for="firstname" class="form-label">First Name:</label>
            <input
              class="form-control"
              type="text"
              name="firstname"
              id="firstname"
              required
            />
          </div>
          <div class="form-group col-md">
            <label for="lastname" class="form-label">Last Name:</label>
            <input
              class="form-control"
              type="text"
              name="lastname"
              id="lastname"
              required
            />
          </div>
        </div>
        <div>
          <h2 class="display-6 text-primary">Please Select a Race:</h2>
        </div>
        <div class="custom-control custom-radio">
          <input
            type="radio"
            name="marathon"
            id="funrun"
            value="funrun"
            class="custom-control-input"
          />
          <label for="funrun" class="custom-control-label"> Fun Run 5k</label>
        </div>
        <div>
          <input
            type="radio"
            name="marathon"
            id="half"
            value="half"
            class="custom-control-input"
          />
          <label for="half" class="custom-control-label">Half Marathon</label>
        </div>
        <div>
          <input
            type="radio"
            name="marathon"
            id="full"
            value="full"
            class="custom-control-input"
          />
          <label for="full" class="custom-control-label">Full Marathon</label>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label for="email" class="form-label"></label>
            <input
              class="form-control"
              type="text"
              name="email"
              id="email"
              placeholder="Email"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="password" class="form-label"></label>
            <input
              type="password"
              class="form-control"
              name="password"
              id="password"
              placeholder="Password"
              required
              minlength="4"
              maxlength="15"
            />
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col-sm-6">
            <select class="form-select" name="age" id="age">
              <option selected>Please Select an Age Group</option>
              <option value="u18">Under 18</option>
              <option value="18to30">18-30</option>
              <option value="30to50">30-50</option>
              <option value="50plus">50+</option>
            </select>
          </div>
        </div>
        <br />
        <div>
          <button type="button" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
